<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>

        border-radius: 4px;

      }

        list-style: none;

  </head>
  <body>

    <ul class="carrots">

      <li class="carrot"><img src="img/carrot.png" alt="carrot" /></li>

      <li class="carrot"><img src="img/carrot.png" alt="carrot" /></li>

    <script>
      const rabbit = document.querySelector(".rabbit");
      const carrots = document.querySelector(".carrot");
      const btn = document.querySelector(".find-carrot");
      const rect = rabbit.getBoundingClientRect();

      btn.addEventListener("click", () => {
        rabbit.scrollIntoView({ behavior: "smooth", block: "center" });
      });
    </script>
  </body>
</html>
